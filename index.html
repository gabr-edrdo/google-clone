<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="linkCinza" href="#">
          <p>Sobre</p>
        </a>
        <a class="linkCinza" href="#">
          <p>Loja</p>
        </a>
      </nav>
      <section>
        <a class="linkBranco" href="#">
          <p>Gmail</p>
        </a>
        <a class="linkBranco" href="#">
          <p>Imagens</p>
        </a>
        <a class="linkBranco" href="#">
          <i class="fa-solid fa-table-cells"></i>
        </a>
        <a class="linkBranco" href="#">
          <img src="./assets/yorkshire-face.jpg" alt="yorkshire" />
        </a>
      </section>
    </header>

    <main>
      <div>
        <h1 class="titulo">Google!</h1>
      </div>

      <div class="pesquisa">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" />
        <div class="iconButtonContainer">
          <button class="iconButton">
            <i class="fa-solid fa-microphone-lines"></i>
          </button>
          <button class="iconButton">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>

      <div class="botoesPesquisaContainer">
        <button>
          <p>Pesquisa Google</p>
        </button>
        <button>
          <p>Estou com sorte</p>
        </button>
      </div>

      <div class="lang">
        <p>Google disponível em: <span>English</span></p>
      </div>
    </main>

    <footer>
      <section>
        <p>Brasil</p>
      </section>

      <section>
        <div class="footerLink">
          <a>Publicidade</a>
          <a>Negócios</a>
          <a>Como funciona a Pesquisa</a>
        </div>

        <div class="footerLink">
          <a>Privacidade</a>
          <a>Termos</a>
          <a>Configurações</a>
        </div>
      </section>
    </footer>
  </body>
</html>
